<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class = "container">
    <h2 class = "heading">Calculator</h2>
    <input type="text"name = "display" value = "0" placeholder = "0" id = "display">
    <table class = "table-container">
      <tr>
        <td>
          <button>C</button>
        </td>
        <td>
          <button>+/-</button>
        </td>
        <td>
          <button>%</button>
        </td>
        <td>
          <button>/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>7</button>
        </td>
        <td>
          <button>8</button>
        </td>
        <td>
          <button>9</button>
        </td>
        <td>
          <button>*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>4</button>
        </td>
        <td>
          <button>5</button>
        </td>
        <td>
          <button>6</button>
        </td>
        <td>
          <button>-</button>
        </td>
        <tr>
            <td>
              <button>1</button>
            </td>
            <td>
              <button>2</button>
            </td>
            <td>
              <button>3</button>
            </td>
            <td>
              <button>+</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button>0</button>
            </td>
            <td>
              <button>.</button>
            </td>
            <td>
              <button>=</button>
            </td>
          </tr>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
